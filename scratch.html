<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delayed Image Popup</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-content {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  position: relative;
  width: 90%;
  max-width: 400px;
  animation: fadeIn 0s ease-in-out;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  color: #333;
  cursor: pointer;
}

.popup img {
  width: 100%;
  height: auto;
  margin: 15px 0;
  border-radius: 8px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

  </style>
</head>
<body>

  <!-- Popup box -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Sound vinipinchala Psycho, call chey üêª</h2>
      <img id="popup-img" src="https://media4.giphy.com/media/IKs1ETtHeBTdIyG7d2/source.gif" alt="Milk and Mocha" />
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        const img = document.getElementById("popup-img");

        // Hide popup until image is loaded
        img.onload = () => {
          document.getElementById("popup").style.display = "flex";
        };

        // Trigger image load (if browser hasn't cached it)
        img.src = img.src;
      }, 2000);
    };

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
